<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>前站导航</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="GET" action="https://www.baidu.com/s">
        <!-- https://www.google.com/search?q  谷歌 -->
        <input type="text" name="wd" />
        <button class="searchWeb" type="submit">搜索</button>
        <button class="addWeb" type="button">添加</button>
      </form>
    </header>
    <div class="dialog hiddenDialog">
      <div>
        <label for="webTitle">名称：</label>
        <input type="text" id="webTitle" class="webTitle" />
      </div>
      <div>
        <label for="webUrl">地址：</label>
        <input type="text" id="webUrl" class="webUrl" />
      </div>
      <div class="btn">
        <button class="determineBtn">确定</button>
        <button class="cancelBtn">取消</button>
      </div>
    </div>
    <main class="globalMain">
      <ul class="siteList"></ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
